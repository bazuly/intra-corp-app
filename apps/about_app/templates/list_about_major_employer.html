{% extends 'base.html' %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Employees</title>
  </head>
  <body>
    {% block content %}
    <div class="container">
      <h1 class="centered-heading news-heading">Наша команда руководителей</h1>
      <div class="employee-list">
        {% for employee in data %}
        <div class="employee-card">
          <div class="employee-photo">
            <img src="{{ employee.photo.url  }}" />
          </div>
          <div class="employee-details">
            <h2>{{ employee.name }}</h2>
            <p>{{ employee.content }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
  </body>
</html>
